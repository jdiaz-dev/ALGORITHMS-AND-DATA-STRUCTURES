
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            background:rgb(29, 27, 27);
            color:green;
            margin-top:20px;
        }
    </style>
</head>
<body>
    <div id="one">One</div>
    <div id="two">Two</div>

    <script>
        
        var one = document.getElementById("one");
        
        function eliminarAdos(){
            let two = document.getElementById('two')
            two.remove()

            //removeEventListener--eliminara el evento que debe escuchar
            one.removeEventListener('click',eliminarAdos)
        }
        one.addEventListener('click', eliminarAdos)

    </script>
</body>
</html>
